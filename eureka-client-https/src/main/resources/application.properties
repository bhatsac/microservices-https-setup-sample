spring.application.name=eureka-client
#spring.cloud.config.uri=http://localhost:8888
#spring.profiles.active=qa
#-- connecting this service with eureka naming server.
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
server.port=9001
eureka.client.service-url.defaultZone=https://localhost:8761/eureka
server.ssl.enabled= true
server.ssl.key-alias=client
server.ssl.key-password=client
server.ssl.key-store=classpath:certs/client.jks
server.ssl.key-store-provider=SUN
server.ssl.key-store-type=JKS
server.ssl.trust-store=classpath:certs/clientTrustStore.jks
server.ssl.trust-store-password=client
server.ssl.trust-store-provider=SUN
server.ssl.trust-store-type=JKS